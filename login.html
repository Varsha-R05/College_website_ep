<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Priyadarshini PU College</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="college-logo.png" alt="College Logo" class="logo">
      <span class="college-name">Priyadarshini PU College</span>
    </div>
    <div class="nav-right">
      <a href="index.html">Home</a>
      <a href="login.html" class="active">Login</a>
      <a href="#">Details</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <!-- Login Section -->
  <section class="login-section">
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="role">Login as</label>
          <select id="role" required>
            <option value="">Select Role</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
          </select>
        </div>

        <!-- Student Registration Number -->
        <div class="input-group student-field" style="display:none;">
          <label for="regno">Registration Number</label>
          <input type="text" id="regno" placeholder="Enter Registration Number">
        </div>

        <!-- Teacher Email -->
        <div class="input-group teacher-field" style="display:none;">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your Email">
        </div>

        <!-- Password Field (Hidden Initially) -->
        <div class="input-group password-field" style="display:none;">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password">
        </div>


        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
